<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Painel do Motorista </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-card">
    <h2>Olá, {{ motorista.nome }}!</h2>
    <p>Sua rota de hoje é: <strong>{{ motorista.rota }}</strong></p>
    <p>
      Status:
      <ion-text [color]="locationService.isTracking ? 'success' : 'medium'">
        <strong
          >{{ locationService.isTracking ? 'EM VIAGEM' : 'AGUARDANDO' }}</strong
        >
      </ion-text>
    </p>
  </div>

  <div class="action-button-container">
    <ion-button
      (click)="toggleTracking()"
      [color]="locationService.isTracking ? 'danger' : 'success'"
      expand="block"
      shape="round"
      size="large"
    >
      <ion-icon
        slot="start"
        [name]="locationService.isTracking ? 'stop-circle-outline' : 'play-circle-outline'"
      >
      </ion-icon>

      {{ locationService.isTracking ? 'FINALIZAR VIAGEM' : 'INICIAR VIAGEM' }}
    </ion-button>
  </div>
</ion-content>
